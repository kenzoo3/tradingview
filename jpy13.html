<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My TradingView Charts</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-size: 8px;
      color: #ffffff;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 1px; /* ウィジェット間の横の余白 */
      margin-bottom: 1px; /* ウィジェット行の下の余白 */
    }

    .tradingview-widget-container {
      width: 300px;
      height: 200px;
    }

    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }


    /* リンクの文字サイズを大きくするスタイル */
        .large-link {
            font-size: 24px; /* 文字サイズを24pxに設定 */
            /*color: #0000ff;  リンクの色を青に設定（任意） */
        }
  </style>
</head>
<body>

  <!-- 1段目 -->
  <div class="row">
    <div>
      <div class="label">EURJPY - 1min</div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "300",
          "height": "200",
          "symbol": "OANDA:EURJPY",
          "interval": "1",
          "theme": "dark",
          "style": "2",
          "locale": "en",
          "hide_top_toolbar": true,
          "hide_legend": true,
          "allow_symbol_change": false,
          "save_image": false,
          "studies": ["STD;EMA"],
          "hide_volume": true
        }
        </script>
      </div>
    </div>

    <div>
      <div class="label">EURJPY - 3min</div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "300",
          "height": "200",
          "symbol": "OANDA:EURJPY",
          "interval": "3",
          "theme": "dark",
          "style": "2",
          "locale": "en",
          "hide_top_toolbar": true,
          "hide_legend": true,
          "allow_symbol_change": false,
          "save_image": false,
          "studies": ["STD;EMA"],
          "hide_volume": true
        }
        </script>
      </div>
    </div>
  </div>
