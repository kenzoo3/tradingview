
<iframe style="border: none; width:1100px; height: 2300px;" data-widget-name="AdvancedChartWidget" src="https://widget.darqube.com/advanced-chart-widget?token=67f7a24b7512695406634112" id="AdvancedChartWidget-rtvpp4m"></iframe>
<script>
  window.top.addEventListener("message", function(msg) {
    const widget = document.getElementById('AdvancedChartWidget-rtvpp4m');
    
    if (!widget) return;
    
    const styles = msg.data?.styles;
    const token = msg.data?.token;
    const urlToken = new URL(widget.src)?.searchParams?.get?.('token');
    if (styles && token === urlToken) {
      Object.keys(styles).forEach(key => widget.style.setProperty(key, styles[key]))
    }
  });
</script>
