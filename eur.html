<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My TradingView Charts</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-size: 32px;
      color: #ffffff;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 1px; /* „Ç¶„Ç£„Ç∏„Çß„ÉÉ„ÉàÈñì„ÅÆÊ®™„ÅÆ‰ΩôÁôΩ */
      margin-bottom: 1px; /* „Ç¶„Ç£„Ç∏„Çß„ÉÉ„ÉàË°å„ÅÆ‰∏ã„ÅÆ‰ΩôÁôΩ */
      padding-left: 30px;   /* üëà Â∑¶ÂÅ¥„ÅÆ‰ΩôÁôΩ */
    }

    .tradingview-widget-container {
      width: 300px;
      height: 200px;
    }

    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 1ÊÆµÁõÆ -->
  <div class="row">
    <div>
      <div class="label">EURGBP - 1</div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "300",
          "height": "200",
          "symbol": "OANDA:EURGBP",
          "interval": "1",
          "theme": "dark",
          "style": "2",
          "locale": "en",
          "hide_top_toolbar": true,
          "hide_legend": true,
          "allow_symbol_change": false,
          "save_image": false,
          "studies": ["STD;EMA"],
          "hide_volume": true
        }
        </script>
      </div>
    </div>
