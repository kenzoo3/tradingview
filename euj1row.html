  <a href="#" id="sortLink">‰∏¶„ÅπÊõø„Åà</a>

  <script>
    // ‰∏¶„ÅπÊõø„ÅàÈñ¢Êï∞
    function sortDivsById() {
      // „Åô„Åπ„Å¶„ÅÆdivË¶ÅÁ¥†„ÇíÂèñÂæó
      const divs = Array.from(document.querySelectorAll('div'));

      // ID„Åß„ÇΩ„Éº„Éà
      divs.sort((a, b) => {
        return a.id.localeCompare(b.id);
      });

      // ‰∏¶„ÅπÊõø„Åà„ÅüÈ†ÜÁï™„ÅßHTML„Å´ÂÜçÊåøÂÖ•
      const parent = document.body; // divË¶ÅÁ¥†„ÇíÊåÅ„Å§Ë¶™Ë¶ÅÁ¥†
      divs.forEach(div => {
        parent.appendChild(div);
      });
    }

    // „ÉÜ„Ç≠„Çπ„Éà„É™„É≥„ÇØ„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åü„Å®„Åç„Å´‰∏¶„ÅπÊõø„Åà„ÇíÂÆüË°å
    document.getElementById('sortLink').addEventListener('click', (event) => {
      event.preventDefault(); // „É™„É≥„ÇØ„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´„Éö„Éº„Ç∏ÈÅ∑Áßª„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´Èò≤Ê≠¢
      sortDivsById();
    });
  </script>
