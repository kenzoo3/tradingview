<div class="tradingview-widget-container">

  {
  "width": "300",
  "height": "200",
  "symbol": "OANDA:EURGBP",
  "interval": "1",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "2",
  "locale": "en",
  "hide_top_toolbar": true,
  "hide_legend": true,
  "allow_symbol_change": false,
  "save_image": false,
  "studies": [
    "STD;EMA"
  ],
  "hide_volume": true,
  "support_host": "https://www.tradingview.com"
}
  </script>
</div>
<!-- TradingView Widget END -->
