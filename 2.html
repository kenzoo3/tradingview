        {
          "width": "600",
          "height": "380",
          "symbol": "OANDA:EURUSD",
          "interval": "60",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "backgroundColor": "#0F0F0F",
          "gridColor": "rgba(242, 242, 242, 0.06)",
          "hide_side_toolbar": true,
          "hide_top_toolbar": true,
          "hide_legend": true,
          "allow_symbol_change": true,
          "save_image": false,
