<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tradingview widget site</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-size: 32px;
      color: #ffffff;
      padding: 2px;
      padding-left: 20px;
    }
    
    .container {
      display: flex;
      gap: 2px;
      padding-left: 2px;
    }
    
    .left-column {
      flex: 2.3;
    }
    
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
    
    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }
    
    .widget-wrapper-large {
      height: 100%;
    }
    
    .widget-wrapper-small {
      flex: 1;
    }
    
    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    
    .large-text {
      font-size: 30px;
    }



    /* 左上の「一番下へ」 */
#go-bottom {
  position: fixed;
  top: 0;
  left: 0;
  padding: 0px;
  background: rgba(0,0,0,0.6);
  color: white;
  text-decoration: none;
}

/* 左下の「一番上へ」 */
#go-top {
  position: fixed;
  bottom: 0;
  left: 0;
  padding: 0px;
  background: rgba(0,0,0,0.6);
  color: white;
  text-decoration: none;
}
  </style>
</head>
<body>
  

<!-- 左上：一番下へ移動 -->
<a href="#bottom" id="go-bottom">▼</a>



<!-- ページ最上部のアンカー -->
<div id="top"></div>

  
  
  
  <!-- 1セット   -->
  <div class="container">
    <!-- 左列：1つ目のウィジェット（大きく） -->
    <div class="left-column">
      <div class="widget-wrapper-large">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "width": "100%",
            "height": "466",
            "symbol": "OANDA:EURUSD",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "hide_side_toolbar": false,
            "hide_top_toolbar": false,
            "hide_legend": true,
            "allow_symbol_change": false,
            "save_image": false,
            "studies": ["STD;Bollinger_Bands","STD;EMA"],
            "hide_volume": true
          }
          </script>
        </div>
      </div>
    </div>
    
    <!-- 右列：2つ目と3つ目のウィジェット（上下に半分ずつ） -->
    <div class="right-column">
      <div class="widget-wrapper-small">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "width": "100%",
            "height": "233",
            "symbol": "OANDA:EURUSD",
            "interval": "60",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "hide_side_toolbar": true,
            "hide_top_toolbar": true,
            "hide_legend": true,
            "allow_symbol_change": false,
            "save_image": false,
            "studies": ["STD;Bollinger_Bands","STD;EMA"],
            "hide_volume": true
          }
          </script>
        </div>
      </div>
      
      <div class="widget-wrapper-small">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "width": "100%",
            "height": "243",

            "theme": "dark",
            "style": "1",

            "backgroundColor": "#0F0F0F",

            "hide_side_toolbar": true,
            "hide_top_toolbar": true,
            "hide_legend": true,
            "allow_symbol_change": false,
            "save_image": false,
            "studies": ["STD;Bollinger_Bands","STD;EMA"],
            "hide_volume": true
          }
          </script>
        </div>
      </div>
    </div> <!--end   "right-column" -->
  </div> <!--end   "container" -->
  <!-- 1セット 終了  -->
