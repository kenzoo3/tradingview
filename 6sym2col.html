  {
  "width": "760",
  "height": "610",
  "symbol": "OANDA:USDJPY",
  "interval": "1",
  "timezone": "Europe/Helsinki",
  "theme": "dark",
  "style": "1",

  "hide_legend": true,
  "hide_side_toolbar": false,

  ],
  "hide_volume": true,

}

</div>
