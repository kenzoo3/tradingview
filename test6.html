<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My TradingView Charts</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-size: 8px;
      color: #ffffff;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 1px; /* ウィジェット間の横の余白 */
      margin-bottom: 1px; /* ウィジェット行の下の余白 */
    }

    .tradingview-widget-container {
      width: 300px;
      height: 200px;
    }

    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>



<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="height:100%;width:100%; padding-left: 70px;">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%";padding-left: 70px;></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "autosize": true,
  "symbol": "OANDA:EURUSD",
  "interval": "1",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "2",
  "locale": "en",
  "gridColor": "rgba(152, 152, 152, 1)",
  "withdateranges": true,
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "studies": [
    "STD;MA%Ribbon"
  ],
  "support_host": "https://www.tradingview.com"
}
  </script>
</div>
<!-- TradingView Widget END -->


</body>
</html>
