<style>
  /* 親コンテナのスタイル */
  .container {
    display: flex; /* 横並びにする */
    justify-content: space-between; 
    gap: 10px; 
  }

  /* 子要素(ウィジェット)のスタイル */
  .widget-container {
    width: 24%; 
    aspect-ratio: 1 / 1; 
    position: relative; /* 親コンテナの位置を基準にする */
    background-color: #f0f0f0; 
  }

  /* カスタムテキストのスタイル */
  .custom-label {
    position: absolute;
    top: 10px; /* 上から10px */
    left: 10px; /* 左から10px */
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.6); /* 半透明の黒背景 */
    padding: 5px 10px; /* 文字の周りの余白 */
    border-radius: 5px; /* 角を丸くする */
    z-index: 10; /* 他の要素より前面に表示 */
  }

  /* ウィジェットのスタイル */
  .tradingview-widget-container {
    width: 100%; 
    height: 100%; 
  }

  .tradingview-widget-container__widget {
    width: 100%; 
    height: 100%; 
  }
</style>
</head>
