<meta charset="UTF-8">

<title>4x2のウィジェット配置</title>
<style>
  /* 親コンテナのスタイル */
  .container {
    display: flex;          /* 子要素を並べる */
    flex-wrap: wrap;        /* 幅を超えたら折り返す */
    justify-content: space-between; 
    gap: 10px;              /* 各ウィジェットの間隔 */
  }

  /* 子要素(ウィジェット)のスタイル */
  .widget-container {
    width: 24%;             /* 横幅を4等分 */
    aspect-ratio: 1 / 1;    /* 正方形にする */
    position: relative;     /* テキストの位置調整のため */
    background-color: #f0f0f0; 
  }

  /* カスタムテキストのスタイル */
  .custom-label {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.6); /* 半透明の黒背景 */
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 10; /* 前面に表示 */
  }

  /* ウィジェットのスタイル */
  .tradingview-widget-container {
    width: 100%;
    height: 100%;
  }

  .tradingview-widget-container__widget {
    width: 100%;
    height: 100%;
  }
</style>
</head>
