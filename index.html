<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4つのTradingViewウィジェットを横並びにする</title>
<style>
  /* 親コンテナのスタイル */
  .container {
    display: flex; /* 横並びにする */
    justify-content: space-between; /* 子要素の間にスペースを入れる */
    gap: 10px; /* 各ウィジェットの間隔 */
  }

  /* 子要素(ウィジェット)のスタイル */
  .widget-container {
    width: 24%; /* 4つ並べるので、100% / 4 = 25% だが、隙間を考慮して24%に */
    aspect-ratio: 1 / 1; /* 縦横比を1:1に保つ */
    background-color: #f0f0f0; /* ウィジェットが見やすいように色をつける */
    position: relative;
  }

  .tradingview-widget-container {
    width: 100%;
    height: 100%;
  }

  .tradingview-widget-container__widget {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<h1>4つのTradingViewウィジェットを横並びに表示</h1>

<div class="container">
  <!-- ウィジェット1 -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
        "autosize": true,
        "symbol": "OANDA:EURUSD",
        "interval": "1",
        "theme": "light",
        "style": "1",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- ウィジェット2 -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
        "autosize": true,
        "symbol": "OANDA:GBPUSD",
        "interval": "1",
        "theme": "light",
        "style": "1",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- ウィジェット3 -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
        "autosize": true,
        "symbol": "OANDA:USDJPY",
        "interval": "1",
        "theme": "light",
        "style": "1",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- ウィジェット4 -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
        "autosize": true,
        "symbol": "OANDA:AUDUSD",
        "interval": "1",
        "theme": "light",
        "style": "1",
        "locale": "en"
      }
      </script>
    </div>
  </div>

</div>

</body>
</html>
