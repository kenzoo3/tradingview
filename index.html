<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レスポンシブ ウィジェット配置</title>
<style>

</style>
</head>
<body>



<div class="container">
  

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="height:100%;width:100%">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "autosize": true,
  "symbol": "OANDA:EURJPY",
  "interval": "1",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "2",
  "locale": "en",
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "save_image": false,
  "compareSymbols": [
    {
      "symbol": "OANDA:EURAUD",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:EURUSD",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:AUDUSD",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:AUDJPY",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:USDJPY",
      "position": "SameScale"
    }
  ],
  "calendar": false,
  "hide_volume": true,
  "support_host": "https://www.tradingview.com"
}
  </script>
</div>
<!-- TradingView Widget END -->

  <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="height:100%;width:100%">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
  
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "autosize": true,
  "symbol": "OANDA:EURJPY",
  "interval": "1",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "2",
  "locale": "en",
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "save_image": false,
  "compareSymbols": [
    {
      "symbol": "OANDA:EURAUD",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:EURUSD",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:AUDUSD",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:AUDJPY",
      "position": "SameScale"
    },
    {
      "symbol": "OANDA:USDJPY",
      "position": "SameScale"
    }
  ],
  "calendar": false,
  "hide_volume": true,
  "support_host": "https://www.tradingview.com"
}
  </script>
</div>
<!-- TradingView Widget END -->



  

  


</div>

</body>
</html>
