    --header-height: 300px;
  }

  
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 2つの列を1:1の比率で指定 */
  }
  .left-column {
    background-color: #f0f0f0;
  }
  .right-column {
    background-color: #e0e0e0;
  }


  

  
  /* レスポンシブデザイン */
  @media only screen and (max-width: 600px) {
    .container {
      grid-template-columns: 1fr; /* 1列にする */
