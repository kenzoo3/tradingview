<!DOCTYPE html>

    p {
    font-size: 20px;
    color: white;
　　}
    body {
      margin: 0;
      background-color: #000;
    }

    /* チャートを縦に並べる親コンテナ */
    .charts-container {
      padding-left: 100px; /* ← 左余白100px */
      display: flex;
      flex-direction: column;
      gap: 30px; /* チャート同士の間隔 */
    }

    /* 各チャートの箱 */
    .chart-box {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 510px; /* 600 to edit← 高さ2倍くらい */
      margin: auto;
    }

    .custom-label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 23px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 5px;
      z-index: 10;
    }

    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }

    .tradingview-widget-container__widget {
      width: 100%;
      height: calc(100% - 32px);
    }

    /* スマホ用調整 */
    @media (max-width: 768px) {
      .charts-container {
        padding-left: 20px; /* スマホでは余白を少なめに */
      }

      .chart-box {
        height: 330px; /*400から変更 スマホでは少し小さく */
      }
    }
  </style>
</head>
