<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My TradingView Charts</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-size: 8px;
      color: #ffffff;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 1px; /* ウィジェット間の横の余白 */
      margin-bottom: 1px; /* ウィジェット行の下の余白 */
    }

    .tradingview-widget-container {
      width: 300px;
      height: 200px;
    }

    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 1段目 -->
  <div class="row">
    <div>
      <div class="label">EURGBP - 1min</div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "300",
          "height": "200",
          "symbol": "OANDA:EURGBP",
          "interval": "1",
          "theme": "dark",
          "style": "2",
          "locale": "en",
          "hide_top_toolbar": true,
          "hide_legend": true,
          "allow_symbol_change": false,
          "save_image": false,
          "studies": ["STD;EMA"],
          "hide_volume": true
        }
        </script>
      </div>
    </div>

    <div>
      <div class="label">EURGBP - 15min</div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "300",
          "height": "200",
          "symbol": "OANDA:EURGBP",
          "interval": "15",
          "theme": "dark",
          "style": "2",
          "locale": "en",
          "hide_top_toolbar": true,
          "hide_legend": true,
          "allow_symbol_change": false,
          "save_image": false,
          "studies": ["STD;EMA"],
          "hide_volume": true
        }
        </script>
      </div>
    </div>
  </div>

  <!-- 2段目以降も同じように .row を追加すればOK！ -->
