<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tradingview widget site</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-size: 8px;
      color: #ffffff;
      padding: 20px;
    }
    
    .container {
      display: flex;
      gap: 20px;
      padding-left: 30px;
    }
    
    .left-column {
      flex: 1;
    }
    
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }
    
    .widget-wrapper-large {
      height: 100%;
    }
    
    .widget-wrapper-small {
      flex: 1;
    }
    
    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    
    .large-text {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左列：1つ目のウィジェット（大きく） -->
    <div class="left-column">
      <div class="widget-wrapper-large">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "width": "100%",
            "height": "514",
            "symbol": "OANDA:EURUSD",
            "interval": "1",
            "theme": "dark",
            "style": "2",
            "locale": "en",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "hide_side_toolbar": true,
            "hide_top_toolbar": true,
            "hide_legend": true,
            "allow_symbol_change": false,
            "save_image": false,
            "studies": ["STD;Bollinger_Bands","STD;EMA"],
            "hide_volume": true
          }
          </script>
        </div>
      </div>
    </div>
    
    <!-- 右列：2つ目と3つ目のウィジェット（上下に半分ずつ） -->
    <div class="right-column">
      <div class="widget-wrapper-small">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "width": "100%",
            "height": "247",
            "symbol": "OANDA:EURJPY",
            "interval": "1",
            "theme": "dark",
            "style": "2",
            "locale": "en",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "hide_side_toolbar": true,
            "hide_top_toolbar": true,
            "hide_legend": true,
            "allow_symbol_change": false,
            "save_image": false,
            "studies": ["STD;Bollinger_Bands","STD;EMA"],
            "hide_volume": true
          }
          </script>
        </div>
      </div>
      
      <div class="widget-wrapper-small">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "width": "100%",
            "height": "247",
            "symbol": "OANDA:USDJPY",
            "interval": "1",
            "theme": "dark",
            "style": "2",
            "locale": "en",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "hide_side_toolbar": true,
            "hide_top_toolbar": true,
            "hide_legend": true,
            "allow_symbol_change": false,
            "save_image": false,
            "studies": ["STD;Bollinger_Bands","STD;EMA"],
            "hide_volume": true
          }
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
